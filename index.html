<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Outer container with glowing animated border -->
  <div class="glow-border">
    
    <!-- Inner game content box -->
    <div class="game-box">
      <h1>Rock Paper Scissor</h1>

      <div class="choices" id="user-choice">
        <div class="choice" id="rock"><img src="rock3.jpg" alt=""></div>
        <div class="choice" id="paper"><img src="paper3.jpg" alt=""></div>
        <div class="choice" id="scissor"><img src="scissor3.jpg" alt=""></div>
      </div>

      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>User</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>computer</p>
        </div>
      </div>

      <div class="msg-container">
        <p id="msg">Play your move!</p>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
